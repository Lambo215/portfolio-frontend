<section class="container" id="Skills">
  <h3>Hard & Soft Skills</h3>
  <div *ngFor="let skill of this.skillsList">
    <button
        class="btn btn-outline-primary"
        ariaCurrentWhenActive="page"
        *ngIf="authService.isLoggedIn"
      >
        Editar
      </button>
      <button
        class="btn btn-outline-danger"
        ariaCurrentWhenActive="page"
        *ngIf="authService.isLoggedIn"
      >
        Borrar
      </button>
    <h4>{{ skill.nombreSkill }}</h4>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        [style.width]="skill.valor + '%'"
        [attr.aria-valuenow]="skill.valor"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </div>
</section>
