<section class="container" id="education">
  <h3>Educacion</h3>
  <div>
    <div *ngFor="let education of this.educationList">
      <button
        class="btn btn-outline-primary"
        ariaCurrentWhenActive="page"
        *ngIf="authService.isLoggedIn"
      >
        Editar
      </button>
      <button
        class="btn btn-outline-danger"
        ariaCurrentWhenActive="page"
        *ngIf="authService.isLoggedIn"
      >
        Borrar
      </button>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{ education.nombreInstitucion }}</h5>
          <p class="card-text">
            {{ education.fechaInicio }} - {{ education.fechaFin }}
          </p>
          <p class="card-text">{{ education.descripcion }}</p>
        </div>
      </div>
      <div class="card-body"></div>
    </div>
  </div>
</section>
